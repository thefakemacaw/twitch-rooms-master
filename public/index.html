<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Twitch-Rooms </title>

        <link rel="stylesheet" href="./style/main.css">
        <link rel="stylesheet" href="./style/famous.css">
    </head>

    <body>
        <span id="room-number"></span>

        <form id="start-form">
            <h1 id="logo">TWITCH ROOMS</h1>
            <div>
            <span>YOUR NAME: </span>
                <input id="player-name" class="in-shadow">

            </div>
                <center> - AND - </center>                
            <div>
                JOIN A ROOM:
                <input id="room-key" placeholder="some number..." class="in-shadow">
                <input id="join-button" class="out-shadow" type="button" value="JOIN">
            </div>

               <center> - OR - </center>

            <div>
                GET A ROOM:
                <input id="stream-name" class="in-shadow" placeholder="gsl, sc2proleague...">
                <input id="create-button" class="out-shadow" type="button" value="GET">
            </div>

               <center> - OR - </center>

            <div>
                <input id="random" class="out-shadow" type="button" value="JOIN RANDOM ROOM">
            </div>
            
            <div>
                <input id="merch" class="out-shadow" type="button" value="MERCH" onclick="window.location.href='store/storefront.html'">
            </div>

        </form>
        <div id="alert"></div>
        <div id="help"> Get a new room based on a twitch stream or join a room using a room number.  Need help? Click <a href="https://github.com/redwoodfavorite/twitch-rooms"> here </a> </div>

        <ul id="chat-log">
        </ul>
        <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
        <script src="bundle.js"></script>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-67052018-1', 'auto');
          ga('send', 'pageview');

        </script>
        <div id="chat-new"><span id="player-name" class="player-name"></span><input></div>
    </body>
</html>
